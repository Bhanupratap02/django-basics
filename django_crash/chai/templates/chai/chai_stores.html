{% extends "layout.html" %}

{% block content %}
<h1>chai </h1>
<form  method="POST" class="text-black">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="text-white">Search Store</button>
</form>
{% if stores %}
<h2>Stores available</h2>
<ul>
    {% for store in stores  %}
    <li>
        {{store.name}} - {{store.location}}
    </li>
    
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
